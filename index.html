<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" type="text/css" href="resources/css/style.css">
    <link rel="stylesheet" type="text/css" href="resources/css/reset.css">
  </head>

  <body>
    <div class="main_body">
  <!--Logo Header-->
    <header>
      <div class="logo_container">
        <div class="logo_img">
          <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/logo.png" alt="logo">
        </div>
        <div class="logo_text">
          <h2>SECRET AGENT SUPPLY INC.</h2>
        </div>
      </div>
    </header>

    <!--Main Banner-->
    <div class="main_banner">
      <div class="arrival_box">
        <h3>NEW ARRIVAL</h3>
        <h1>SPORT BIKES AND MOTORCYCLES</h1>
      </div>
    </div>

  <!--Nav Bar-->
    <nav>
      <ul class="full_navigation">
        <li>Eyewear</li>
        <li>Apparel</li>
        <li>Gadgets</li>
        <li>Vehicles</li>
        <li>Classes</li>
        <li>Contact</li>
      </ul>
      <ul class="menu_navigation">
        <li id="menu">Menu</li>
      </ul>
    </nav>

  <!--Product Grid-->
    <div class="product_grid">
      <div class="product_container" id="pen">
        <div class="product_img">
          <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/pen.png" alt="exploding pen">
        </div>
        <div class="product_text">
          <h4>Exploding Pen</h4>
        </div>
      </div>
      <div class="product_container" id="watch">
        <div class="product_img">
          <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/watch.png" alt="cellular watch">
        </div>
        <div class="product_text">
          <h4>Cellular Watch</h4>
        </div>
      </div>
      <div class="product_container" id="glasses">
        <div class="product_img">
          <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/glasses.png" alt="thermal glasses">
        </div>
        <div class="product_text">
          <h4>Thermal Glasses</h4>
        </div>
      </div>
    </div>

  <!--Location & Hours-->
  <div class="contact">
    <div class="location_container">
      <div class="location_heading">
        <h5>Location</h5>
      </div>
      <div class="location_text">
        <p>-47.346436, 84.32354</p>
      </div>
    </div>

    <div class="location_container">
      <div class="location_heading">
        <h5>Hours</h5>
      </div>
      <div class="location_text">
        <p>0800 - 1800</p>
      </div>
    </div>
  </div>

  <!--Footer-->
    <footer>
      <div class="footer_text">
        <p>Copyright Secret Agent Supply Inc.</p>
      </div>
    </footer>

  </div>
  </body>


</html>
